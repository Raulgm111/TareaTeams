<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dia de nacimiento</h1>
    Dia: <input type="text" id="caja1"/></br>
    Mes: <input type="text" id="caja2"/></br>
    Año: <input type="text" id="caja3"/></br>
    <button type="button" onclick="diaNacimiento()">
        Mostar dia de la semana
    </button>
    <h2 id="resultado"></h2>
</body>
<script>
    function diaNacimiento(){
        var caja1 = document.getElementById("caja1");
        var caja2 = document.getElementById("caja2");
        var caja3 = document.getElementById("caja3");

        var dia = parseInt(caja1.value);
        var mes = parseInt(caja2.value);
        var año = parseInt(caja3.value);

        if(mes==1){
            mes=13;
            año--;
        }else if(mes ==2){
            mes=14;
            año--;
        }

        var paso1= parseInt(((mes +1)*3)/5);
        var paso2= parseInt(año/4);
        var paso3= parseInt(año/100);
        var paso4= parseInt(año/400);
        var paso5= parseInt(dia+(mes*2)+año+paso1+paso2-paso3+paso4+2);
        var paso6=parseInt(paso5/7);
        var paso7=parseInt(paso5-(paso6*7));

        switch (paso7) {
            case 0:
                day = "Sabado";
                break;
            case 1:
                day = "Domingo";
                break;
            case 2:
                day = "Lunes";
                break;
            case 3:
                day = "Martes";
                break;
            case 4:
                day = "Miercoles";
                break;
            case 5:
                day = "Jueves";
                break;
            case 6:
                day = "Viernes";
                break;
            }

            document.getElementById("resultado").innerText=day;
    }
</script>
</html>
