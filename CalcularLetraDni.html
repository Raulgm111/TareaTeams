<body>
    <h1>Letra DNI</h1>
    <label>Introduzca el DNI</label>
    <input type="text" id="cajadni"/>
    <button type="button" onclick="letraDni()">
        Mostrar letra DNI
    </button>
    <h2 id="resultado"></h2>
</body>
<script>
    function letraDni(){
    var caja =document.getElementById("cajadni");
    if (caja.value == ""){
        caja.style.backgroundColor = "red";
        }else{
        caja.style.backgroundColor = "green";

    var caja1 = parseInt(caja.value);
    
    var resultadoDNI ="TRWAGMYFPDXBNJZSQVHLCKET"

    var formula= (caja1 - (parseInt(caja1/23)*23));
    var letraDni = resultadoDNI.charAt(formula);
            document.getElementById("resultado").innerText = 
            "Letra: " + letraDni;
;
    }
}
</script>
